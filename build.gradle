plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
}

group 'me.sedlar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'net.java.dev.jna:jna-platform:5.4.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('src/main/resources/lib/opencv-341.jar')
    compile group: 'net.harawata', name: 'appdirs', version: '1.0.3'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    compile group: 'pl.agdula.autoitj', name: 'auto-itj', version: '2.0.0', ext: 'pom'
    compile group: 'pl.agdula.autoitj', name: 'auto-itj-local', version: '2.0.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}